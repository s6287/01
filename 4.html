<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.5;
            padding: 10px;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Container */
        .container {
            margin-top: 20px;
        }

        /* Card */
        .card {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Button */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.3rem;
            }

            .card {
                padding: 10px;
            }

            .card h3 {
                font-size: 1rem;
            }

            .card p {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
            }

            .card {
                padding: 8px;
            }

            .card h3 {
                font-size: 0.9rem;
            }

            .card p {
                font-size: 0.75rem;
            }

            .btn {
                font-size: 0.75rem;
                padding: 7px 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Mobile Web Interface
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h3>Feature 1</h3>
            <p>Mobile-friendly and responsive design for seamless user experience.</p>
            <a href="#" class="btn">Learn More</a>
        </div>

        <div class="card">
            <h3>Feature 2</h3>
            <p>Easy-to-navigate layout optimized for mobile screens.</p>
            <a href="#" class="btn">Learn More</a>
        </div>

        <div class="card">
            <h3>Feature 3</h3>
            <p>Adaptive interface that works well on all devices.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

</body>
</html>
